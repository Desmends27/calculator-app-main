<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:opsz,wght@9..144,700;9..144,900&family=League+Spartan:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="head">
        <h2>calc</h2>
        <div class="theme">
          <p>theme</p>
          <div class="theme_selector">
            <p class="theme_number">1 2 3</p>
            <button>text</button>
          </div>
        </div>
      </div>
      <div class="display__container">
        345
      </div>
      <div class="grid-container calc-buttons">
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="del">del</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="plus">+</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="minus">-</button>
        <button id="dot">.</button>
        <button id="zero">0</button>
        <button id="divide">/</button>
        <button id="multiply">&times</button>
        <button id="reset" class="grid-2-span">RESET</button>
        <button id="equals" class="grid-2-span">=</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">desmends27</a>.
    </div>
  </footer>
</body>
</html>
